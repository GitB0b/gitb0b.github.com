---
layout: default
title: Bob Kroonen
---

<div id="home">
    <h1>Tous les postes</h1>
    <ul class="posts">
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> <br>
              {{ post.info }}</li>
        {% endfor %}
    </ul>
</div>
